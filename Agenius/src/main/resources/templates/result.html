<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats du QCM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #4B0082; /* Violet */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #4B0082; /* Violet */
            margin-top: 50px;
        }

        p {
            color: #6A0DAD; /* Violet clair */
            font-size: 1.2em;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Style pour le fond du body */
        body {
            background-color: #F3E6FB; /* Fond violet très clair */
        }

        /* Style du texte dans le body */
        p, h1 {
            color: #4B0082; /* Violet */
        }

        /* Ajouter une bordure à la page */
        .container {
            border: 2px solid #6a0dad; /* Bordure violette */
            padding: 20px;
            border-radius: 10px;
            background-color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Thank you for your participation !</h1>
    <p>Your answers have been saved.</p>
</div>
</body>
</html>
